{% extends '_base.html' %}
{% block content %}
<br><br><br><br><br><br>
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card" style="margin-bottom: 0px !important;"><br>
            <div class="col-sm-12">
              <div class="title-box-d" style="margin-left: 10px !important; margin-bottom: 0px !important;">
                <h3 class="title-d">Login</h3>
              </div>
            </div>
            <div class="card-body">
              <!-- Alerts-->
              <form action="{% url 'account_login' %}" method="POST" style="margin-top: 0px !important;">
                {% csrf_token %}
 
                <div class="form-group">
                  <label for="password2">Email</label>
                  <input type="text" name="login" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
      
                <p class="lead"><a href="{% url 'account_reset_password' %}">forgot password?</a></p>
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <p class="lead">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
